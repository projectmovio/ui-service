<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Moshan scripts -->
    <script src="./includes/js/common/data_include.js"></script>
    <script src="./includes/js/common/token.js"></script>
    <script src="./includes/js/common/oauth_authorize.js"></script>
    <script src="./includes/js/common/navbar.js"></script>

    <script src="./includes/js/api/watch_history.js"></script>

    <!-- Moshan CSS -->
    <link rel="stylesheet" href="./includes/css/style.css">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/f013262c1a.js" crossorigin="anonymous"></script>


    <title>Moshan - Watch History</title>
</head>

<div data-include="navbar"></div>

<body>
<div id="logInAlert" class="alert alert-danger d-none" role="alert">
    Need to be logged in before accessing watch history
</div>
<div id="itemsLoadingAlert" class="alert alert-warning d-none" role="alert">
    Some watch history items are still loading
</div>

<div class="card">
    <div class="card-header">
        Movies
    </div>
    <div class="card-body">
        <div class="container">
            <div id="moviesWatchHistory" class="row"></div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        Shows
    </div>
    <div class="card-body">
        <div class="container">
            <div id="showsWatchHistory" class="row"></div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        Anime
    </div>
    <div class="card-body">
        <div id="animeWatchHistory" class="row"></div>
    </div>
</div>

<!-- Removal confirmation -->
<div class="modal fade" id="removalConfirmationModal" tabindex="-1" role="dialog"
     aria-labelledby="removalConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="removalConfirmationModalLabel">Remove item confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Do you really want to remove "<span id="removeModalBodyTitle" class="text-truncate"></span>" from your watch history</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" onclick="removeFromWatchHistory()">Remove</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="./includes/js/watch_history.js"></script>

<!-- Boostrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
